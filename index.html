<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA_Compatible" content="IE=edge" />
    <title>슥삭 | 대학생 대외활동·공모전·인턴·교육 추천 공고</title>
    <!-- 폰트 -->
    <link
      href="
https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.min.css
"
      rel="stylesheet"
    />
    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- 파일연결 -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
    <link rel="stylesheet" href="css/catagory.css" />
    <link rel="stylesheet" href="css/kok.css" />
    <script src="js/kok.js"></script>
    <link rel="stylesheet" href="css/hotnews.css" />
    <script src="js/hotnews.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 헤더 -->
      <header class="header">
        <div class="layout">
          <div class="header_left">
            <div class="header_left_wrap">
              <img src="images/img_logo_ssgsag.svg" alt="슥삭" />
              <a href="#">내 일정</a>
              <a class="left_goggo" href="#">추천공고</a>
              <a href="#">슈퍼인턴</a>
            </div>
          </div>
          <div class="header_right">
            <div class="header_right_wrap">
              <a class="right_gonggo" href="#">
                <img src="images/ic_upload.svg" alt="공고등륵" />
                공고등록
              </a>
              <a class="right_ad" href="#">
                <img src="images/ic_advertise.svg" alt="광고문의" />
                광고문의
              </a>
              <a class="login" href="#">로그인</a>
            </div>
          </div>
        </div>
      </header>
      <!-- 메인 내용 -->
      <main class="main">
        <!-- 배너 부분 -->
        <div class="banner">
          <div class="banner_wrap">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <!-- api 연동 -->
              </div>
            </div>

            <button class="banner_slide_prev">
              <img src="images/slider_arrow.svg" alt="이전" />
            </button>
            <button class="banner_slide_next">
              <img src="images/slider_arrow.svg" alt="다음" />
            </button>
          </div>
          <div class="banner_pg">
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <!-- 네모칸들 -->
        <div class="category">
          <div class="layout">
            <div class="category_wrap">
              <div class="category_activity">
                <a href="#">
                  <div class="category_activity_hot">HOT</div>
                  <div class="activity_img">
                    <img src="images/ic_activity.png" alt="대외활동" />
                  </div>

                  <div class="category_activity_title">대외활동</div>
                </a>
              </div>
              <div class="category_contest">
                <a href="#">
                  <div class="contest_img">
                    <img src="images/ic_contest.png" alt="공모전" />
                  </div>

                  <div class="category_contest_title">공모전</div>
                </a>
              </div>
              <div class="category_intern">
                <a href="#">
                  <div class="intern_img">
                    <img src="images/ic_internship.png" alt="인턴십" />
                  </div>

                  <div class="category_intern_title">인턴십</div>
                </a>
              </div>
              <div class="category_study">
                <a href="#">
                  <div class="study_img">
                    <img src="images/ic_education.png" alt="교육강연" />
                  </div>

                  <div class="category_study_title">교육·강연</div>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- 슥삭이 콕 집은 공고 -->
        <div class="kok">
          <div class="layout">
            <div class="kok_title">
              <p>슥삭이 <span class="kok_detail_k">콕</span> 집은 공고</p>
            </div>
            <div class="kok_detail">
              <!-- api 연동 -->
            </div>
          </div>
        </div>
        <!-- 요즘 핫한 공고만 -->
        <div class="hotnews">
          <div class="layout">
            <div class="hotnews_title">
              <p><span>요즘</span> 핫한 공고만 찾고 있다면?</p>
            </div>
            <div class="hotnews_items">
              <ul>
                <!-- api연동 -->
                <li>
                  <a href="#">
                    <div class="hotnews_items_img">
                      <img src="images/hotnews1.png" alt="슬기로운인턴생활" />
                    </div>
                    <div class="hotmews_item_p">
                      <span>대외활동</span>
                      <p class="item_p_title">
                        [고용노동부] 2025 미래내일 일경험 인턴십 참여자 모집
                      </p>
                      <p class="item_p_day">D-177</p>
                    </div>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <div class="hotnews_items_img">
                      <img src="images/hotnews1.png" alt="슬기로운인턴생활" />
                    </div>
                    <div class="hotmews_item_p">
                      <span>대외활동</span>
                      <p class="item_p_title">
                        [고용노동부] 2025 미래내일 일경험 인턴십 참여자 모집
                      </p>
                      <p class="item_p_day">D-177</p>
                    </div>
                  </a>
                </li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- 방금 게시된 공고 -->
        <div class="recent">
          <div class="layout"></div>
        </div>
        <!-- 슥삭 앱 -->
        <div class="appguide">
          <div class="layout"></div>
        </div>
      </main>
      <!-- 하단 -->
      <footer class="footer">
        <div class="layout"></div>
      </footer>
    </div>
  </body>
</html>
