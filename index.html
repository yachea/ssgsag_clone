<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭 | 대학생 대외활동 공모전</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 헤더 -->
      <header class="header">
        <div class="layout">
          <div class="header_left">
            <div class="header_left_wrap">
              <img src="images/img_logo_ssgsag.svg" alt="슥삭" />
              <a href="#">내 일정</a>
              <a class="left_goggo" href="#">추천공고</a>
              <a href="#">슈퍼인턴</a>
            </div>
          </div>
          <div class="header_right">
            <div class="header_right_wrap">
              <a class="right_gonggo" href="#">
                <img src="images/ic_upload.svg" alt="공고등륵" />
                공고등록
              </a>
              <a class="right_ad" href="#">
                <img src="images/ic_advertise.svg" alt="광고문의" />
                광고문의
              </a>
              <a class="login" href="#">로그인</a>
            </div>
          </div>
        </div>
      </header>
      <!-- 메인 내용 -->
      <main class="main">
        <!-- 배너 부분 -->
        <div class="banner">
          <div class="banner_layout">
            <div class="banner_wrap">
              <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <!-- api 연동 -->
                </div>
                <div class="swiper-pagination"></div>
              </div>
              <button class="banner_slide_prev">
                <img src="images/slider_arrow.svg" alt="이전" />
              </button>
              <button class="banner_slide_next">
                <img src="images/slider_arrow.svg" alt="다음" />
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
